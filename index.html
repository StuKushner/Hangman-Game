<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<title>Hangman: Europe Style</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

	<div id="wrapper">
		<div class="container" style="text-align: center">
			<div class="page-header">
				<h1>HANGMAN!</h1>
				<small>Europe Style</small>
			</div>
			<p>Press Any Key To Get Started!</p>
		<div>
	</div>

	<div id="wrapper">
		<div class="container">
			<section class="row">
				<div class="col-md-6">
					<div id="image">
						<img src="assets/images/europe.jpg" alt="Map of Europe" style="width: 400px; height: 400px">
					</div>
				</div>
				<div class="col-md-6">
					<div>
						<h3 class="section-title">Wins</h3>
						<div id="wins"></div>
						<br>
					</div>
					<div id="current-word-section">
						<h3 class="section-title">Current Word</h3>
						<div id="current-word"></div>
						<br>
					</div>
					<div id="remaining-guesses-section">
						<h3 class="section-title">Number of Guesses Remaining</h3>
						<div id="remaining-guesses"></div>
						<br>
					</div>
					<div id="letters-guessed-section">
						<h3 class="section-title">Letters Already Guessed</h3>
						<div id="letters-guessed"></div>
						<br>
					</div>
				</div>
			</section>			
		</div>
	</div>

	<footer class="footer">
		<div class="two-toned-footer-color"></div>
		<p class="text-muted text-muted-footer text-center">
			&copy; Copyright 2017 Stuart Kushner
		</p>
	</footer>

	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
